version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install aws-sam-cli
  build:
    commands:
      - cd backend/chat-feature
      - sam build
  post_build:
    commands:
      - sam deploy --stack-name spa-chat-backend --resolve-s3 --capabilities CAPABILITY_IAM --no-confirm-changeset